<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero-section"></div>

        <div class="main">
            <div class="sub">
                <p class="subtitle">Join Now!</p>
                <p class="account-check">Already have an account? <a href="">Sign-in</a></p>
            </div>
            <div class="form-section">
                <form>
                    <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="" required>
                    </div>

                    <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="" required>
                    </div>

                    <div class="form-input">
                        <label for="e-mail">Email</label>
                        <input type="email" name="e-mail" id="e-mail" placeholder="" required>
                    </div>

                    <div class="form-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="" required>
                    </div>

                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="" required>
                    </div>

                    <div class="form-input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="" required>
                    </div>

                    <div class="submit-section">
                        <button>Sign-up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
